<div class="container">
    <h1>{{this.modalTitle}}</h1>
    <div class="row">
        <div class="col-12">
            <form [formGroup]="this.activityEditForm" (ngSubmit)="this.onSubmit()">
                <div>
                    <mat-form-field class="field field__date" appearance="fill">
                        <mat-label>Date</mat-label>
                        <input matInput [matDatepicker]="picker">
                        <mat-hint>MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle matSuffix [for]="picker">
                            <span class="bi bi-calendar2"></span>
                        </mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="field field__description" appearance="fill">
                        <mat-label>Description</mat-label>
                        <textarea [value]="this.activity.description" formControlName="description"
                            matInput>{{this.activity.description}}</textarea>
                    </mat-form-field>
                </div>
                <div class="d-flex justify-content-end">
                    <button mat-dialog-close mat-raised-button color="primary">Save & close</button>
                </div>
            </form>
        </div>
    </div>
</div>
