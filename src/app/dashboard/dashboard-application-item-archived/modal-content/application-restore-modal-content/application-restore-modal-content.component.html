<div class="container">
    <h1>Restore the application</h1>
    <p>You are going to restore this application for the job {{this.application.title}}.</p>
    <p>This application will return to the main dashboard.</p>

    <div class="d-flex justify-content-around">
        <button mat-raised-button (click)="this.onConfirm()" color="primary">Confirm</button>
        <button mat-raised-button color="secondary" (click)="this.onCancel()">Cancel</button>
    </div>
</div>
