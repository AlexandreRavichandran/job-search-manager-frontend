<div class="mb-5 discussion__item">
    <div class="item__header d-flex justify-content-between">
        <div>
            <p>{{this.formatDiscussionType()}}</p>
        </div>
        <div>
            <p class="mb-0">{{discussion.createdAt|date: "shortDate"}}</p>
        </div>
    </div>
    <div>
        <p>{{discussion.description}}</p>
    </div>
    <div class="d-flex flex-column align-items-end justify-content-between">
        <div class="action__icons">
            <span class="icons bi bi-pencil me-2" (click)="this.openEditForm()"></span>
            <span class="icons bi bi-trash" (click)="this.delete()"></span>
        </div>
    </div>
</div>
