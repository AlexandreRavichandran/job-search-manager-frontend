<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-6">
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" formControlName="username" class="form-control" id="username">
                    <p *ngIf="this.loginForm.controls['username'].touched && this.loginForm.controls['username'].status === 'INVALID'">You have to put the username</p>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" formControlName="password" class="form-control" id="password">
                    <p *ngIf="this.loginForm.controls['password'].touched && this.loginForm.controls['password'].status === 'INVALID'">You have to put the password</p>
                </div>
                <div class="d-flex justify-content-end">
                    <button [class.disabled]="this.loginForm.controls['username'].status === 'INVALID' || this.loginForm.controls['password'].status === 'INVALID'" type="submit" class="btn btn-secondary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
