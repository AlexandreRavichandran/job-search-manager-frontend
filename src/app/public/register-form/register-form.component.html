<div class="container-fluid">
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <div class="mb-3">
            <mat-form-field class="field first__name__field" appearance="fill">
                <mat-label>First name</mat-label>
                <input (change)="this.preFillUsername()" matInput formControlName="firstName" id="firstName"
                    placeholder="First name">

            </mat-form-field>
        </div>
        <div class="mb-3">
            <mat-form-field class="field last__name__field" appearance="fill">
                <mat-label>Last name</mat-label>
                <input (change)="this.preFillUsername()" matInput formControlName="lastName" id="lastName"
                    placeholder="Last name">
            </mat-form-field>
        </div>
        <div class="mb-3">
            <mat-form-field class="field email__field" appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" id="email" placeholder="Email">
                <mat-error
                    *ngIf="this.registerForm.controls['email'].touched && this.registerForm.controls['email'].status === 'INVALID'">
                    You have to put your email</mat-error>
            </mat-form-field>
        </div>
        <div class="mb-3">
            <mat-form-field class="field username__field" appearance="fill">
                <mat-label>Username</mat-label>
                <input matInput formControlName="username" id="username" placeholder="username">
                <mat-error
                    *ngIf="this.registerForm.controls['username'].touched && this.registerForm.controls['username'].status === 'INVALID'">
                    You have to put the username</mat-error>
            </mat-form-field>
        </div>

        <div class="mb-3">
            <mat-form-field class="field password__field" appearance="fill">
                <mat-label>Password</mat-label>
                <input (change)="this.checkPasswordConf()" type="password" formControlName="password" id="password"
                    matInput placeholder="password">
                <mat-error
                    *ngIf="this.registerForm.controls['password'].touched && this.registerForm.controls['password'].status === 'INVALID'">
                    You have to put the password</mat-error>
            </mat-form-field>
        </div>
        <div class="mb-3">
            <mat-form-field class="field password__conf__field" appearance="fill">
                <mat-label>Confirm the password</mat-label>
                <input (change)="this.checkPasswordConf()" type="password" matInput formControlName="passwordConf"
                    id="passwordConf" placeholder="Confirm password ">
                <mat-error>
                    You have to confirm the password</mat-error>
            </mat-form-field>
            <div
                *ngIf="!this.passwordConfIsValid && this.registerForm.controls['password'].dirty && this.registerForm.controls['passwordConf'].dirty">
                <p class="message__error">The two passwords doesn't match.</p>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button [disabled]="this.registerForm.valid === false" mat-raised-button color="primary">Register</button>
        </div>
    </form>
</div>
